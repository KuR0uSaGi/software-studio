<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend style="font-style: italic">Contact Information</legend>
        <div class="">
          <label for="Fname">First name:</label>
          <input type="text" id="Fname" />
        </div>
        <div class="">
          <label for="Lname">Last name:</label>
          <input type="text" id="Lname" />
        </div>
        <div class="">
          <label for="Email">Last name:</label>
          <input type="Email" />
        </div>
      </fieldset>
      <fieldset>
        <legend style="font-style: italic">Competition Question</legend>
        <span>How tall is the Eiffel Tower in Paris, France?</span>
        <div class="">
          <input type="radio" id="548ft" name="how-tall" value="548ft" />
          <label for="548ft">548ft</label>
        </div>
        <div class="">
          <input type="radio" id="784ft" name="how-tall" value="784ft" />
          <label for="784ft">784ft</label>
        </div>
        <div class="">
          <input type="radio" id="984ft" name="how-tall" value="984ft" />
          <label for="984ft">984ft</label>
        </div>
        <div class="">
          <input type="radio" id="1184ft" name="how-tall" value="1184ft" />
          <label for="1184ft">1184ft</label>
        </div>
      </fieldset>
      <fieldset>
        <legend style="font-style: italic">Tiebreaker Question</legend>
        <label for="text-field"
          >In 25 words or less, say why you would like to win $10,000:</label
        ><br />
        <textarea
          name="text-field"
          id="text-field"
          cols="40"
          rows="10"
        ></textarea>
      </fieldset>
      <fieldset>
        <legend style="font-style: italic">Enter competition</legend>
        <button>Enter Competition</button>
      </fieldset>
    </form>
  </body>
</html>
